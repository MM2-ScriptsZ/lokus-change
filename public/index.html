<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LOKUS CHANGE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  font-family: Inter, Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #3a0f52, #003a52);
  color: #fff;
}

.card {
  width: 420px;
  padding: 28px;
  border-radius: 18px;
  background: rgba(10, 15, 35, 0.92);
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  text-align: center;
}

h1 {
  margin: 0;
  color: #00ffd0;
  letter-spacing: 1px;
}

.sub {
  font-size: 13px;
  opacity: 0.85;
  margin: 10px 0 20px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.2s;
}

#checkpoint {
  background: linear-gradient(135deg, #4c6cff, #00ffd0);
  color: #000;
}

#checkpoint:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

#getKey {
  margin-top: 12px;
  background: #1e254f;
  color: #aaa;
  cursor: not-allowed;
}

#getKey.enabled {
  color: #fff;
  cursor: pointer;
}

.status {
  margin-top: 15px;
  font-size: 13px;
  opacity: 0.85;
}

.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0b1028;
  color: #fff;
  padding: 10px 14px;
  border-left: 4px solid #00ffd0;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,.7);
  opacity: 0;
  transform: translateY(10px);
  transition: 0.3s;
}

.toast.show {
  opacity: 1;
  transform: none;
}
</style>
</head>

<body>

<div class="card">
  <h1>LOKUS CHANGE</h1>
  <div class="sub">Complete the checkpoint to unlock your key</div>

  <button id="checkpoint">Complete Checkpoint</button>
  <button id="getKey" disabled>Get Key</button>

  <div class="status" id="status">Waiting for checkpointâ€¦</div>
</div>

<div class="toast" id="toast"></div>

<script>
/* Toast helper */
const toast = document.getElementById("toast");
function notify(msg) {
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}

/* Session */
const qs = new URLSearchParams(location.search);
let sessionId = qs.get("session") || Math.random().toString(36).slice(2);

/* Elements */
const checkpointBtn = document.getElementById("checkpoint");
const getKeyBtn = document.getElementById("getKey");
const statusText = document.getElementById("status");

/* Recover progress from backend */
async function recoverProgress() {
  try {
    const res = await fetch(`/api/progress?session=${encodeURIComponent(sessionId)}`);
    const data = await res.json();

    if (Number(data.step) === 1) {
      checkpointBtn.disabled = true;
      getKeyBtn.disabled = false;
      getKeyBtn.classList.add("enabled");
      statusText.textContent = "Checkpoint completed. You can now get your key.";
    }
  } catch (e) {
    console.error(e);
  }
}

recoverProgress();

/* Checkpoint click */
checkpointBtn.onclick = () => {
  notify("Redirecting to checkpoint...");
  location.href = `/redirect.html?session=${encodeURIComponent(sessionId)}`;
};

/* Get key */
getKeyBtn.onclick = async () => {
  if (getKeyBtn.disabled) return;

  notify("Generating key...");
  statusText.textContent = "Generating key...";

  const res = await fetch("/api/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ session: sessionId })
  });

  const data = await res.json();

  if (!data.key) {
    statusText.textContent = "Checkpoint not completed.";
    return;
  }

  statusText.textContent = "Key generated successfully!";
  alert("YOUR KEY:\n\n" + data.key);
};
</script>

</body>
</html>
