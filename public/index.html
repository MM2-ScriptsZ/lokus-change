<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LOKUS CHANGE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  font-family: Inter, Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #3a0f52, #003a52);
  color: #fff;
}

.card {
  width: 420px;
  padding: 28px;
  border-radius: 18px;
  background: rgba(10, 15, 35, 0.92);
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  text-align: center;
}

h1 {
  margin: 0;
  color: #00ffd0;
  letter-spacing: 1px;
}

.sub {
  font-size: 13px;
  opacity: 0.85;
  margin: 10px 0 20px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.2s;
}

#start {
  background: linear-gradient(135deg, #4c6cff, #00ffd0);
  color: #000;
}

#verify {
  background: #2a335f;
  color: #fff;
}

#getKey {
  background: #1e254f;
  color: #aaa;
  cursor: not-allowed;
}

#getKey.enabled {
  color: #fff;
  cursor: pointer;
}

.status {
  margin-top: 15px;
  font-size: 13px;
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="card">
  <h1>LOKUS CHANGE</h1>
  <div class="sub">Complete the checkpoint to unlock your key</div>

  <button id="start">Start Checkpoint</button>
  <button id="verify" disabled>Verify Completion</button>
  <button id="getKey" disabled>Get Key</button>

  <div class="status" id="status">Waiting…</div>
</div>

<script>
/* ---------------------------
   SESSION (PERSISTENT)
---------------------------- */
let sessionId = localStorage.getItem("lokus_session");
if (!sessionId) {
  sessionId = Math.random().toString(36).slice(2);
  localStorage.setItem("lokus_session", sessionId);
}

/* ---------------------------
   Elements
---------------------------- */
const startBtn = document.getElementById("start");
const verifyBtn = document.getElementById("verify");
const getKeyBtn = document.getElementById("getKey");
const statusText = document.getElementById("status");

let challengeToken = null;

/* ---------------------------
   Recover progress from backend
---------------------------- */
async function recoverProgress() {
  try {
    const res = await fetch(`/api/progress?session=${encodeURIComponent(sessionId)}`);
    const data = await res.json();

    if (Number(data.step) === 1) {
      startBtn.disabled = true;
      verifyBtn.disabled = true;
      getKeyBtn.disabled = false;
      getKeyBtn.classList.add("enabled");
      statusText.textContent = "Checkpoint completed. You can now get your key.";
    }
  } catch (e) {
    console.error(e);
  }
}

recoverProgress();

/* ---------------------------
   Start Checkpoint
---------------------------- */
startBtn.onclick = async () => {
  statusText.textContent = "Preparing checkpoint…";

  const res = await fetch("/api/challenge");
  const data = await res.json();

  challengeToken = data.token;
  localStorage.setItem("challenge_token", challengeToken);

  verifyBtn.disabled = false;
  statusText.textContent = "Complete the task, then click Verify";

  // Open ad in new tab (no params needed)
  window.open(
    "https://linkvertise.com/1446949/vQHP7oIi77Tz?o=sharing",
    "_blank"
  );
};

/* ---------------------------
   Verify Completion
---------------------------- */
verifyBtn.onclick = async () => {
  statusText.textContent = "Verifying…";

  const token = localStorage.getItem("challenge_token");
  if (!token) {
    statusText.textContent = "No challenge token found.";
    return;
  }

  const res = await fetch("/api/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      token,
      session: sessionId
    })
  });

  const data = await res.json();

  if (!data.ok) {
    statusText.textContent = "Verification failed. Try again.";
    return;
  }

  statusText.textContent = "Checkpoint completed!";
  startBtn.disabled = true;
  verifyBtn.disabled = true;
  getKeyBtn.disabled = false;
  getKeyBtn.classList.add("enabled");
};

/* ---------------------------
   Get Key
---------------------------- */
getKeyBtn.onclick = async () => {
  if (getKeyBtn.disabled) return;

  statusText.textContent = "Generating key…";

  const res = await fetch("/api/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ session: sessionId })
  });

  const data = await res.json();

  if (!data.key) {
    statusText.textContent = "Checkpoint not completed.";
    return;
  }

  statusText.textContent = "Key generated successfully!";
  alert("YOUR KEY:\n\n" + data.key);
};
</script>

</body>
</html>
