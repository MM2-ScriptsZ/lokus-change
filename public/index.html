<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LOKUS CHANGE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#2d1457,#090b1d);
  color:#fff;
}
.card{
  width:420px;
  padding:28px;
  border-radius:18px;
  background:rgba(12,15,40,.95);
  box-shadow:0 0 60px rgba(0,255,208,.18);
  text-align:center;
  animation:fadeIn .5s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
}
h1{
  margin:0;
  color:#00ffd0;
  letter-spacing:1px;
}
.sub{
  font-size:13px;
  opacity:.8;
  margin:10px 0 20px;
}
button{
  width:100%;
  padding:13px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
button:disabled{
  opacity:.4;
  cursor:not-allowed;
}
#start{
  background:linear-gradient(135deg,#5865f2,#00ffd0);
  color:#000;
}
#verify{
  background:#2a335f;
  color:#fff;
}
#getKey{
  background:#1b224a;
  color:#aaa;
}
#getKey.enabled{
  color:#fff;
  background:linear-gradient(135deg,#00ffd0,#3cffb3);
}
button:hover:not(:disabled){
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(0,255,208,.25);
}
.status{
  margin-top:15px;
  font-size:13px;
  opacity:.9;
}
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#0b1028;
  color:#fff;
  padding:10px 14px;
  border-left:4px solid #00ffd0;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.7);
  opacity:0;
  transform:translateY(10px);
  transition:.3s;
}
.toast.show{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>

<div class="card">
  <h1>LOKUS CHANGE</h1>
  <div class="sub">Complete the checkpoint to unlock your key</div>

  <button id="start">Start Checkpoint</button>
  <button id="verify" disabled>Verify Completion</button>
  <button id="getKey" disabled>Get Key</button>

  <div class="status" id="status">Waiting…</div>
</div>

<div class="toast" id="toast"></div>

<script>
/* ---------------- TOAST ---------------- */
const toast = document.getElementById("toast");
function notify(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

/* ---------------- SESSION ---------------- */
let sessionId = localStorage.getItem("lokus_session");
if(!sessionId){
  sessionId = Math.random().toString(36).slice(2);
  localStorage.setItem("lokus_session", sessionId);
}

/* ---------------- HWID ---------------- */
function getHWID(){
  return btoa(
    navigator.userAgent +
    screen.width +
    screen.height +
    navigator.language
  );
}

/* ---------------- ELEMENTS ---------------- */
const startBtn = document.getElementById("start");
const verifyBtn = document.getElementById("verify");
const getKeyBtn = document.getElementById("getKey");
const statusText = document.getElementById("status");

let challengeToken = null;

/* ---------------- RECOVER PROGRESS ---------------- */
async function recoverProgress(){
  const r = await fetch(`/api/progress?session=${encodeURIComponent(sessionId)}`);
  const d = await r.json();
  if(Number(d.step) === 1){
    startBtn.disabled = true;
    verifyBtn.disabled = true;
    getKeyBtn.disabled = false;
    getKeyBtn.classList.add("enabled");
    statusText.textContent = "Checkpoint completed. You can now get your key.";
  }
}
recoverProgress();

/* ---------------- START CHECKPOINT ---------------- */
startBtn.onclick = async () => {
  notify("Opening checkpoint");
  statusText.textContent = "Preparing checkpoint…";

  const r = await fetch("/api/challenge");
  const d = await r.json();

  challengeToken = d.token;
  localStorage.setItem("challenge_token", challengeToken);

  verifyBtn.disabled = false;
  statusText.textContent = "Complete the task, then click Verify";

  window.open(
    "https://linkvertise.com/1446949/vQHP7oIi77Tz?o=sharing",
    "_blank"
  );
};

/* ---------------- VERIFY (FIXED) ---------------- */
verifyBtn.onclick = async () => {
  notify("Verifying");
  statusText.textContent = "Verifying…";

  const token = localStorage.getItem("challenge_token");
  if(!token){
    statusText.textContent = "No challenge token. Click Start again.";
    return;
  }

  const res = await fetch("/api/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      token: token,
      session: sessionId,
      hwid: getHWID()
    })
  });

  const data = await res.json();
  console.log("Verify response:", data);

  if(!data.ok){
    statusText.textContent = "Checkpoint not completed.";
    return;
  }

  notify("Checkpoint completed");
  statusText.textContent = "Checkpoint completed!";
  startBtn.disabled = true;
  verifyBtn.disabled = true;
  getKeyBtn.disabled = false;
  getKeyBtn.classList.add("enabled");
};

/* ---------------- GET KEY ---------------- */
getKeyBtn.onclick = async () => {
  if(getKeyBtn.disabled) return;

  notify("Generating key");
  statusText.textContent = "Generating key…";

  const r = await fetch("/api/generate",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ session: sessionId })
  });

  const d = await r.json();
  if(d.key){
    alert("YOUR KEY:\n\n" + d.key);
  } else {
    statusText.textContent = "Failed to generate key.";
  }
};
</script>

</body>
</html>
