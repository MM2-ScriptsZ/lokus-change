<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .dashboard-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 1000px;
            text-align: center;
            overflow: auto;
        }
        .dashboard-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #222;
        }
        tr:nth-child(even) {
            background-color: #444;
        }
        button {
            padding: 10px 20px;
            background-color: #00aaff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0099cc;
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
        }
        .success-message {
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        <div id="message"></div>
        <table id="keysTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Expiration</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Keys will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch keys and display them
        async function fetchKeys() {
            try {
                const response = await fetch('/api/keys');
                const data = await response.json();

                if (data.length === 0) {
                    document.getElementById('keysTable').innerHTML = "<tr><td colspan='4'>No keys available</td></tr>";
                    return;
                }

                const keysTable = document.getElementById('keysTable').getElementsByTagName('tbody')[0];
                keysTable.innerHTML = '';

                data.forEach(key => {
                    const row = keysTable.insertRow();
                    row.innerHTML = `
                        <td>${key.key}</td>
                        <td>${new Date(key.expire).toLocaleString()}</td>
                        <td>${key.status}</td>
                        <td>
                            <button onclick="extendKey('${key.key}')">Extend</button>
                            <button onclick="revokeKey('${key.key}')">Revoke</button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Error fetching keys:', error);
            }
        }

        // Extend key expiration by 24 hours
        async function extendKey(key) {
            try {
                const response = await fetch('/api/extend-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });

                const data = await response.json();
                if (data.message === "Key extended") {
                    fetchKeys(); // Refresh key list
                    showMessage('Key extended successfully', 'success');
                } else {
                    showMessage('Failed to extend key', 'error');
                }
            } catch (error) {
                console.error('Error extending key:', error);
                showMessage('Error extending key', 'error');
            }
        }

        // Revoke (delete) key
        async function revokeKey(key) {
            const confirmRevoke = confirm('Are you sure you want to revoke this key?');
            if (!confirmRevoke) return;

            try {
                const response = await fetch('/api/revoke-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });

                const data = await response.json();
                if (data.message === "Key revoked") {
                    fetchKeys(); // Refresh key list
                    showMessage('Key revoked successfully', 'success');
                } else {
                    showMessage('Failed to revoke key', 'error');
                }
            } catch (error) {
                console.error('Error revoking key:', error);
                showMessage('Error revoking key', 'error');
            }
        }

        // Display success or error message
        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = type === 'success' ? 'success-message' : 'error-message';
        }

        // Load keys when the page loads
        window.onload = fetchKeys;

    </script>
</body>
</html>
