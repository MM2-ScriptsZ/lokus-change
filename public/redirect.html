  <title>Redirecting…</title>
</head>
<body>
<p>Redirecting…</p>

<script>
const params = new URLSearchParams(location.search);
const session = params.get("session");

if (!session) {
  location.href = "/";
}

// FORCE Linkvertise to return HERE with session
const callback =
  encodeURIComponent(
    `${location.origin}/api/linkvertise?session=${session}`
  );

// YOUR LINKVERTISE LINK
const LINKVERTISE =
  "https://linkvertise.com/1446949/duPCtVbXsxIW?o=sharing";

// THIS IS THE IMPORTANT PART
location.href = `${LINKVERTISE}&r=${callback}`;
</script>
</body>
