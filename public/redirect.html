<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
</head>
<body>
<p>Redirecting…</p>

<script>
const params = new URLSearchParams(location.search);
const session = params.get("session");

if (!session) {
  location.href = "/";
}

// Force return to backend
const callback =
  encodeURIComponent(`${location.origin}/api/linkvertise?session=${session}`);

// Your Linkvertise link
const LINKVERTISE =
  "https://linkvertise.com/1446949/vQHP7oIi77Tz?o=sharing";

location.href = `${LINKVERTISE}&r=${callback}`;
</script>
</body>
</html>
